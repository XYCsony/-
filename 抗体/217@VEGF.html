        <p><font size="2" face="微软雅黑"><strong>VEGF (Vascular Endothelial Grown Factor)&nbsp; 血管内皮生长因子</strong></font></p>
<p><font size="2" face="微软雅黑"><strong>阳性部位：细胞质</strong></font></p>
<p><font size="2" face="微软雅黑">1、VEGF是一种分子量为34-50kD的糖蛋白，广泛分布在各种组织中的血管内皮细胞中。可改变内皮细胞基因的活化形式，增强血管通透性，诱导血管生成。</font></p>
<p><font size="2" face="微软雅黑">2、其主要应用于各种肿瘤组织中血管生成的研究，在肿瘤组织的血管生成中发挥重要作用，表达与肿瘤的恶性程度呈正相关。与肿瘤的生长、浸润及转移密切相关，阳性表达提示肿瘤细胞的转移机率高。</font></p>
