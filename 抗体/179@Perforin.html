        <p><font size="2" face="微软雅黑"><strong>Perforin&nbsp; 穿孔素</strong></font></p>
<p><font size="2" face="微软雅黑"><strong>阳性部位：细胞质</strong></font></p>
<p><font size="2" face="微软雅黑">1、Perforin是一种细胞毒性T淋巴细胞（CD8＋）分泌物质，其可插入靶细胞膜内构成大量的小孔，使水分进入细胞质内，导致靶细胞裂解/凋亡。</font></p>
<p><font size="2" face="微软雅黑">2、其主要应用于NK细胞淋巴瘤、NK细胞样T淋巴细胞性淋巴瘤的辅助诊断，有助于对NK细胞、细胞毒性T淋巴细胞及肿瘤的研究。</font></p>
<p><font size="2" face="微软雅黑">3、在肠病样T淋巴细胞性淋巴瘤、间变性大细胞性淋巴瘤（T淋巴细胞/裸核细胞型）、脂膜炎样T淋巴细胞性淋巴瘤以及肝脾γδ型T淋巴细胞性淋巴瘤Perforin＋。</font></p>
