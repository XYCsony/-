        <p><font size="2" face="微软雅黑"><strong>阳性部位：细胞质</strong></font></p>
<p><font size="2" face="微软雅黑">1、C3在人体补体系统中是一种中心补体。与肾脏活检中肾小球中C3反应并沉积，特征地沉积于肾小球外的毛细血管壁。</font></p>
<p><font size="2" face="微软雅黑">2、进一步研究表明，C3免疫组织化学表达于肾小球肾炎，耳硬化症和肉芽肿性的血栓性经脉炎的兰姆氏包本氏螺旋体病和肌肉组织疾病中。</font></p>
<p><font size="2" face="微软雅黑">3、C3主要用于肾小球肾炎的免疫复合物种类检测，有助于对肾小球肾炎的分类。</font></p>
