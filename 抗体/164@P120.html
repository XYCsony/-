        <strong><font size="2" face="微软雅黑">P120 连接素</font></strong>
<p><strong><font size="2" face="微软雅黑">阳性部位：依据病变情况而定</font></strong></p>
<p><font size="2" face="微软雅黑">1、P120连接素在细胞膜旁细胞质内同E-cad相连接，形成复合物，这种复合物可稳定紧密连接，若缺乏E-cad会导致P120胞质蓄积。</font></p>
<p><font size="2" face="微软雅黑">2、正常乳腺导管或病变导管可出现P120和E-cad胞膜阳性。</font></p>
<p><font size="2" face="微软雅黑">3、小叶病变会特征性地出现E-cad阴性及P120胞质强阳性。</font></p>
<p><font size="2" face="微软雅黑">4、异常的E-cad染色（如胞质或膜周）可能由于不同的CDH1基因突变类型决定，此时需用P120证实是否有小叶表型。</font></p>
<p><font size="2" face="微软雅黑">5、P120胞质着色可增加乳腺小叶癌的诊断准确性。</font></p>
