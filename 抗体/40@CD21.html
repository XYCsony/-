        <p><font size="2" face="微软雅黑"><strong>阳性部位：细胞膜</strong></font></p>
<p><font size="2" face="微软雅黑">1、CD21抗原是Ⅰ型整合膜蛋白，分子为140kD，是EB病毒受体及B淋巴细胞的重要标记物。在B淋巴细胞（冰冻切片）、滤泡树突状细胞、以及咽部和宫颈上皮细胞CD21染色阳性。</font></p>
<p><font size="2" face="微软雅黑">2、其主要应用于滤泡树突状细胞及其肿瘤的诊断。</font></p>
<p><font size="2" face="微软雅黑">3、此抗体敏感性较差，常与CD35配制成鸡尾酒抗体，使得敏感性得到提高，特异性也较强。</font></p>
