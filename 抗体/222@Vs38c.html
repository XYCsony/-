        <p><font size="2" face="微软雅黑"><strong>Vs38c Plasma Cell Marker 浆细胞标志物</strong></font></p>
<p><font size="2" face="微软雅黑"><strong>阳性部位：细胞质</strong></font></p>
<p><font size="2" face="微软雅黑">1、Vs38c用于检测胞质内网状结构，可以标记浆细胞、黑色素细胞、黑色素瘤细胞、部分上皮细胞和免疫母细胞。</font></p>
<p><font size="2" face="微软雅黑">2、其主要应用于判断骨髓或其它组织中的骨髓瘤和浆细胞。</font></p>
<p><font size="2" face="微软雅黑">3、然而在黑色素细胞病变，神经内分泌肿瘤以及许多上皮性肿瘤中Vs38c会染色阳性。</font></p>
