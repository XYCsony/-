        <p><font size="2" face="微软雅黑"><strong>MUC-2 粘蛋白2</strong></font></p>
<p><font size="2" face="微软雅黑"><strong>阳性部位：细胞质 克隆号：MRQ-18</strong></font></p>
<p><font size="2" face="微软雅黑">1、粘糖蛋白2是一种分子量为520kDa的高分子量糖蛋白，其合成和分泌是腺上皮组织的特征之一。</font></p>
<p><font size="2" face="微软雅黑">2、在正常组织中，主要分布在小肠腺上皮、涎腺上皮和乳腺上皮，其他部位不表达。</font></p>
<p><font size="2" face="微软雅黑">3、在结肠癌和胃癌等肿瘤中阳性表达。</font></p>
