<p><strong><font size="2" face="微软雅黑">阳性部位：细胞核 克隆号：5G4</font></strong></p>
<p><font size="2" face="微软雅黑">1、由于染色体异位t（7；19）（q22；q23）导致SERPNE1-FOSB发生融合，进而引起FOSBmRNA的过表达。</font></p>
<p><font size="2" face="微软雅黑">2、FOSB免疫组织化学染色在假肌源性血管内皮瘤的鉴别诊断中具有较高的敏感性和特异性<sup>[1]</sup>。</font></p>
