        <strong><font size="2" face="微软雅黑">H3K27M</font></strong>
<p><strong><font size="2" face="微软雅黑">阳性部位：细胞核</font></strong></p>
<p><font size="2" face="微软雅黑">1、组蛋白H3.3特定位点的突变H3K27M导致组蛋白H3上27位赖氨酸（K27）被甲硫氨酸（methionine，M）替换（K27M）。H3K27M突变可引起的H3K27低甲基化，影响基因转录稳定性，从而引起或促进癌症的发生与发展。</font></p>
<p><font size="2" face="微软雅黑">2、H3K27M突变在老年胶质瘤和其他类型肿瘤极少或缺乏，而在儿童和青年中线结构胶质瘤患者中显示出较为独特的模式，是恶性程度的一个标志，并且预示着预后较差和治疗效果差。</font></p>
