        <p><font size="2" face="微软雅黑"><strong>阳性部位：细胞质/膜</strong></font></p>
<p><font size="2" face="微软雅黑">1、Moc-31是40kD细胞表面糖蛋白，大多数正常与恶性上皮反应。</font></p>
<p><font size="2" face="微软雅黑">2、其主要应用于间皮瘤（91%＋）和腺癌（12%＋）的鉴别诊断。</font></p>
<p><font size="2" face="微软雅黑">3、在肝癌中Moc-31为阴性表达，而在胆管癌中Moc-31则有很高的阳性率。</font></p>
<p><font size="2" face="微软雅黑">4、在肾脏的嫌色细胞癌中Moc-31＋。</font></p>
