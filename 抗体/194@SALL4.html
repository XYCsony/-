        <p><font size="2" face="微软雅黑"><strong>阳性部位：细胞核 克隆号：6E3</strong></font></p>
<p><font size="2" face="微软雅黑">1、SALL4基因负责调节胚胎干细胞的自我更新，是许多肿瘤中的关键基因。</font></p>
<p><font size="2" face="微软雅黑">2、SALL4是一种癌胚蛋白，研究表明，SALL4是精原细胞癌和卵巢原始生殖细胞肿瘤敏感和特异性标记物，也是一种侵袭性表型肝细胞癌的祖细胞亚类标记物。</font></p>
<p>&nbsp;</p>
