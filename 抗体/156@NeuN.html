        <p><font size="2" face="微软雅黑"><strong>NeuN（Nuclear Protein）</strong></font></p>
<p><font size="2" face="微软雅黑"><strong>阳性部位：细胞核</strong></font></p>
<p><font size="2" face="微软雅黑">1、Neun为神经元核抗体，是标记神经元的特异而敏感的抗体。神经系统中各种类型的神经元细胞均表达NeuN，细胞核强阳性，细胞质弱阳性，包括来自小脑、大脑皮层、海马体、丘脑和脊髓的细胞，也可与外神经系统的神经元反应，包括来自脊髓、交感神经节和肠壁神经丛。</font></p>
<p><font size="2" face="微软雅黑">2、其同样也可标记神经元细胞来源的肿瘤。</font></p>
