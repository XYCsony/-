        <p><font size="2" face="微软雅黑"><strong>ON（Osteonectin）&nbsp; 骨连接素</strong></font></p>
<p><font size="2" face="微软雅黑"><strong>阳性部位：细胞质</strong></font></p>
<p><font size="2" face="微软雅黑">1、ON也被称为BM-40或SPARC，是一种多功能糖蛋白，涉及组织骨化作用和细胞外基质成型。</font></p>
<p><font size="2" face="微软雅黑">2、其在骨肉瘤中染色阳性，在骨母细胞瘤中有高水平的表达，在骨样沉积类型的组织中低水平表达。</font></p>
<p><font size="2" face="微软雅黑">3、ON mRNA和蛋白在非骨组织中也有表达，如肾上腺分泌类固醇的细胞、表皮上层细胞层、肾小球、肺支气管、巨噬细胞和大血管等。</font></p>
<p><font size="2" face="微软雅黑">4、在乳腺癌、恶黑、神经胶质瘤、脑膜瘤、骨肉瘤、恶纤组中也会有阳性表达。</font></p>
<p>&nbsp;</p>
