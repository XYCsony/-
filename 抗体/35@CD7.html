        <p><font size="2" face="微软雅黑"><strong>阳性部位：细胞膜</strong></font></p>
<p><font size="2" face="微软雅黑">1、CD7是分子量为40kD的膜结合糖蛋白，是最早期的T淋巴细胞特异性表达抗原，也是在T细胞分化全部过程中存在的唯一早期标记物。全分化阶段的T淋巴细胞、一些NK细胞CD7＋。</font></p>
<p><font size="2" face="微软雅黑">2、CD7主要应用于T淋巴细胞淋巴瘤的诊断中，包括部分似乎缺失T淋巴细胞标记的淋巴瘤，尤其T-ALL/T-LBL的诊断有特定的诊断价值。在一些急性髓内白血病也呈阳性表达。</font></p>
