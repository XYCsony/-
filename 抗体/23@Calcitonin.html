        <p><font size="2" face="微软雅黑"><strong>Calcitonin&nbsp; 降钙素</strong></font></p>
<p><font size="2" face="微软雅黑"><strong>阳性部位：细胞质</strong></font></p>
<p><font size="2" face="微软雅黑">1、CT是由甲状腺滤泡旁细胞合成的一种肽类激素，分子量为3.4kD，由甲状腺旁细胞（C细胞）分泌。</font></p>
<p><font size="2" face="微软雅黑">2、其主要应用于甲状腺C细胞增生、甲状腺髓样癌的诊断，在部分神经内分泌细胞肿瘤会有阳性表达。</font></p>
