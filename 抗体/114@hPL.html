        <p><font size="2" face="微软雅黑"><strong>hPL（Human placental lactogen） 胎盘催乳素</strong></font></p>
<p><font size="2" face="微软雅黑"><strong>阳性部位：细胞质</strong></font></p>
<p><font size="2" face="微软雅黑">1、hPL是胎盘合体滋养层细胞合成的一种多肽激素。可以在妊娠产物中判断宫内孕和宫外孕。</font></p>
<p><font size="2" face="微软雅黑">2、其主要应用于滋养层细胞肿瘤的诊断及鉴别诊断。</font></p>
<p><font size="2" face="微软雅黑">3、在完全和不完全葡萄胎妊娠（hPL＋）与绒癌（hPL－）的鉴别诊断中具有一定的意义。</font></p>
<p><font size="2" face="微软雅黑">4、判断在生殖细胞肿瘤和其它肿瘤中是否有滋养层细胞分化。</font></p>
