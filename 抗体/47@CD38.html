        <p><font size="2" face="微软雅黑"><strong>阳性部位：细胞膜</strong></font></p>
<p><font size="2" face="微软雅黑">1、CD38是分子量为46kD的Ⅱ型单跨膜糖白，主要表达在浆细胞，90%的CD34＋的细胞表达CD38，胸腺细胞、活化T细胞、前B细胞和活化B细胞、单核细胞、大多数外周NK细胞CD38＋。</font></p>
<p><font size="2" face="微软雅黑">2、其主要用于浆细胞瘤的诊断，敏感性高于Vs38c。</font></p>
<p><font size="2" face="微软雅黑">3、该抗体还是急性白血病免疫分型中有用的标记物，用于活化T细胞在自身免疫性疾病和免疫缺陷发病作用中的研究。</font></p>
