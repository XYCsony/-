        <p><font size="2" face="微软雅黑"><strong>SM-MHC 肌球蛋白重链（平滑肌）</strong></font></p>
<p><font size="2" face="微软雅黑"><strong>阳性部位：细胞质 克隆号：EP166</strong></font></p>
<p><font size="2" face="微软雅黑">1、平滑肌肌球蛋白重链是分子量为200kDa的多肽，是六聚肌球蛋白的结构成分。</font></p>
<p><font size="2" face="微软雅黑">2、可识别血管平滑肌和正常乳腺小叶/导管的肌上皮细胞，而上皮细胞、内皮细胞、结缔组织和成纤维细胞阴性反应。</font></p>
<p><font size="2" face="微软雅黑">3、目前认为SM-MHC抗体可作为乳腺肌上皮细胞的首选标记物。</font></p>
