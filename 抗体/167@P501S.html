        <strong><font size="2" face="微软雅黑">P501S(Prostein)</font></strong>
<p><strong><font size="2" face="微软雅黑">阳性部位：细胞质</font></strong></p>
<p><font size="2" face="微软雅黑">1、P501S是由553个氨基酸组成的前列腺特异蛋白。</font></p>
<p><font size="2" face="微软雅黑">2、P501S蛋白定位于细胞质中的高尔基复合体，特异地表达于前列腺组织并且和Gleason评分无关。</font></p>
<p><font size="2" face="微软雅黑">3、在临床病理工作中，可以作为前列腺癌和膀胱癌的鉴别诊断标记。</font></p>
