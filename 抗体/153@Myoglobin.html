        <p><font size="2" face="微软雅黑"><strong>Myoglobin 肌红蛋白</strong></font></p>
<p><font size="2" face="微软雅黑"><strong>阳性部位：细胞质</strong></font></p>
<p><font size="2" face="微软雅黑">1、Myoglobin是胞质中含153个氨基酸残基的单链多肽蛋白，含有一个血红素基因，表达在骨骼肌和心肌中，在平滑肌中不表达。</font></p>
<p><font size="2" face="微软雅黑">2、其主要应用于横纹肌瘤以及肉瘤的诊断和鉴别诊断中。</font></p>
<p><font size="2" face="微软雅黑">3、该抗体由于敏感性和特异性较差，目前已经较少使用。</font></p>
