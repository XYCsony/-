        <p><font size="2" face="微软雅黑"><strong>P40（Np63）</strong></font></p>
<p><font size="2" face="微软雅黑"><strong>阳性部位：细胞核 克隆号：兔多克隆</strong></font></p>
<p><font size="2" face="微软雅黑">1、P40（Np63）是P63蛋白的亚型之一，在日常病理诊断工作中P63被广泛用于肺癌的分型，在肺鳞癌中有很高的敏感性，但也部分表达肺腺癌。</font></p>
<p><font size="2" face="微软雅黑">2、P40在肺鳞癌中有着同P63抗体类似的高敏感性，但在肺腺癌中罕见表达。可用于肺鳞癌和肺腺癌的鉴别诊断。</font></p>
