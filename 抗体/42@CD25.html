        <p><font size="2" face="微软雅黑"><strong>阳性部位：细胞膜</strong></font></p>
<p><font size="2" face="微软雅黑">1、CD25是白介素2受体的α亚单位，是一对分子量为55kD的单链糖蛋白，主要表达于活化的T细胞、B细胞和巨噬细胞。</font></p>
<p><font size="2" face="微软雅黑">2、在一些外周T细胞淋巴瘤，外周B细胞淋巴瘤，霍奇金淋巴瘤，HTLV相关的成年急性T淋巴细胞白血病，毛细胞白血病中CD25＋。</font></p>
<p><font size="2" face="微软雅黑">3、其可以作为全身性肥大细胞增多症的诊断标记。</font></p>
