        <strong><font size="2" face="微软雅黑">Lin28</font></strong>
<p><strong><font size="2" face="微软雅黑">阳性部位：细胞质    克隆号：多抗（Proteintech 11724-1-AP）</font></strong></p>
<p><font size="2" face="微软雅黑">1、Lin28是一种RNA结合蛋白，最初作为胚胎发育的重要因子而被发现。在人和小鼠的胚胎干细胞中过表达，而在分化的组织中低表达。</font></p>
<p><font size="2" face="微软雅黑">2、Lin28在卵巢和睾丸生殖细胞肿瘤（如性母细胞瘤，无性细胞瘤，卵黄囊瘤，胚胎癌）中高表达，有一定的鉴别诊断价值<sup>[1]</sup>。</font></p>
<p><font size="2" face="微软雅黑">[1]Xer Debin.Histopathology.2011,59,542-59</font></p>
