        <p><font size="2" face="微软雅黑"><strong>Arg-1（Arginase-1）精氨酸酶-1</strong></font></p>
<p><font size="2" face="微软雅黑"><strong>阳性部位：细胞质</strong></font></p>
<p><font size="2" face="微软雅黑">1、也称作肝型精氨酸酶或是EC3.5.3.1。ARG-1基因突变后导致高精氨酸血症。</font></p>
<p><font size="2" face="微软雅黑">2、在正常肝组织中，ARG-1表达在正常的肝细胞，在胆道上皮细胞，枯否细胞，血管内皮细胞等不表达。</font></p>
<p><font size="2" face="微软雅黑">3、Arg-1在高中低分化的肝癌细胞中阳性率分别为100%，96.2%和85.7%，高于Hep Par 1 和Glypican 3。在其他类型的肿瘤中极少表达。</font></p>
<p>&nbsp;</p>
