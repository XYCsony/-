        <p><font size="2" face="微软雅黑"><strong>HSP70（Heat Shock Protein 70） 热休克蛋白70</strong></font></p>
<p><font size="2" face="微软雅黑"><strong>阳性部位：细胞核/质</strong></font></p>
<p><font size="2" face="微软雅黑">1、HSP70是细胞或器官对物理性或化学性强刺激能够产生相应的热休克蛋白。在局部缺血性疾病、炎症感染以及在调节细胞因子生物合成中起保护作用。</font></p>
<p><font size="2" face="微软雅黑">2、其常常用于结肠癌、胰腺癌和乳腺癌的研究，可能具有预后的意义。</font></p>
<p><font size="2" face="微软雅黑">3、HSP70在肝细胞癌中向上调节，常常联合Glypican-3鉴别良性和恶性的肝脏肿瘤。</font></p>
