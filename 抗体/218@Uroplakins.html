        <strong><font size="2" face="微软雅黑">Uroplakins（UPK）</font></strong>
<p><strong><font size="2" face="微软雅黑">阳性部位：细胞膜</font></strong></p>
<p><font size="2" face="微软雅黑">1、UPK是一组位于尿路上皮内腔面的膜蛋白，包括UPK1A,UPK1B,UPK2，UPK3，具有防止渗透并且加强尿路上皮；连接的作用。</font></p>
<p><font size="2" face="微软雅黑">2、UPK2可表达于近80%的尿路上皮癌中，敏感性高，特异性接近于100%。</font></p>
