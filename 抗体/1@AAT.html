        <strong><font size="2" face="微软雅黑">AAT（α-1-Antitrypsin ) 抗胰蛋白酶</font></strong>
<p><strong><font size="2" face="微软雅黑">阳性部位：细胞质</font></strong></p>
<p><font size="2" face="微软雅黑">1、AAT是存在于正常人血清中的糖蛋白，具有抗蛋白溶解活性，主要由肝细胞合成分泌，也可以标记组织细胞和网状组织细胞。常被用于遗传性的AAT缺乏症的研究。 </font></p>
<p><font size="2" face="微软雅黑">2、AAT也阳性表达于颗粒细胞瘤、皮肤非典型黄色瘤、胰腺的实性假乳头状肿瘤（局灶性）。</font></p>
