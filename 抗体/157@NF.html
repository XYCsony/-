        <p><font size="2" face="微软雅黑"><strong>NF (Neurofilament)&nbsp; 神经纤维细丝蛋白</strong></font></p>
<p><font size="2" face="微软雅黑"><strong>阳性部位：细胞质</strong></font></p>
<p><font size="2" face="微软雅黑">1、NF是神经元特异性中间丝蛋白，正常表达于神经元及神经内分泌细胞中。</font></p>
<p><font size="2" face="微软雅黑">2、其在节细胞神经瘤、副节瘤、神经母细胞瘤、髓母细胞瘤、视网膜母细胞瘤、、松果体瘤、Marker细胞癌、类癌、小细胞癌、肾上腺瘤和嗜铬细胞瘤、畸胎瘤等肿瘤中染色阳性。 </font></p>
<p><font size="2" face="微软雅黑">3、NF偶尔表达于PNET、横纹肌肉瘤、恶纤组以及上皮样肉瘤中。</font></p>
<p>&nbsp;</p>
