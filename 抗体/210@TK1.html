        <p><font size="2" face="微软雅黑"><strong>TK1 胸苷激酶1</strong></font></p>
<p><font size="2" face="微软雅黑"><strong>阳性部位：细胞核/质</strong></font></p>
<p><font size="2" face="微软雅黑">1、TK1 是一参与到DNA合成和修复的关键激酶，在正常增殖细胞和肿瘤细胞均表达。TK1的水平在细胞周期的G1和S期交界处开始升高，随着细胞进入G1晚期，TK1酶的水平逐渐急剧上升，直至S和G2期交界处，在M期迅速降解，因而与细胞的增殖密切相关。</font></p>
