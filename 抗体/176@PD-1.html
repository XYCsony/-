        <p><font size="2" face="微软雅黑"><strong>PD-1（CD279） </strong></font></p>
<p><font size="2" face="微软雅黑"><strong>阳性部位：细胞质 克隆号：MRQ-22</strong></font></p>
<p><font size="2" face="微软雅黑">1、PD-1（程序性死亡分子1）是诊断血管免疫母细胞性T细胞淋巴瘤（AILT）的新指标。AILT是一种外周T细胞淋巴瘤，来源于生发中心的滤泡辅助性T淋巴细胞，而PD-1是滤泡辅助性T淋巴细胞的良好标记物，文献报道在86%的血管免疫母细胞性T细胞淋巴瘤中PD-1阳性表达。</font></p>
<p><font size="2" face="微软雅黑">2、除PD-1外，滤泡辅助性T淋巴细胞还表达BCL6、CXCL13、CD10等标记，可联合应用于诊断。</font></p>
