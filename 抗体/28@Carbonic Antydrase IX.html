        <p><font size="2" face="微软雅黑"><strong>阳性部位：细胞膜 克隆号：兔多克隆</strong></font></p>
<p><font size="2" face="微软雅黑">1、碳酸酐酶IX（CA IX）是碳酸酐酶家族成员之一，有催化可逆性水合作用和碳酸离子的跨膜转运作用及酸碱调节作用。</font></p>
<p><font size="2" face="微软雅黑">2、在肾透明细胞癌的发病机制中，它作为一个VHL缺氧诱导通路的下游分子。在一些正常组织及许多肿瘤组织中均有表达。</font></p>
<p><font size="2" face="微软雅黑">3、在肾癌病例中多表达于肾透明细胞癌。也可表达在宫颈鳞癌、鼻咽癌、膀胱癌、肺小细胞癌和一些深部软组织大细胞肿瘤预后差的病例。其主要用于肾透明细胞癌的鉴别诊断。</font></p>
