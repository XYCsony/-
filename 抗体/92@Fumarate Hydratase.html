        <strong><font size="2" face="微软雅黑">Fumarate Hydratase(FH，延胡索酸水合酶）</font></strong>
<p><strong><font size="2" face="微软雅黑">阳性部位：细胞质    克隆号：J-13</font></strong></p>
<p><strong><font size="2" face="微软雅黑">阳性内对照：血管内皮</font></strong></p>
<p><font size="2" face="微软雅黑">1、Reed综合征（遗传性平滑肌瘤病和肾细胞癌，HLRCC）是由于1q43染色体上FH基因胚系杂合突变引起。</font></p>
<p><font size="2" face="微软雅黑">2、皮肤平滑肌瘤的FH免疫染色缺失是HLRCC的敏感和特异性标志物<sup>[1]</sup>。</font></p>
<p><font size="2" face="微软雅黑">[1]Carter CS.Am J Surg Pathol. 2017,41(6):801-809.</font></p>
