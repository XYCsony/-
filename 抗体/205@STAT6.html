        <strong><font size="2" face="微软雅黑">STAT6</font></strong>
<p><strong><font size="2" face="微软雅黑">阳性部位：细胞核</font></strong></p>
<p><font size="2" face="微软雅黑">1、大多数孤立性纤维瘤（SFT）存在特异性的NAB2-STAT6融合基因过表达，而核转录因子STAT6强阳性免疫染色和肿瘤内存在NAB2-STAT6基因融合具有高度一致性<sup>[1]</sup>。</font></p>
<p><font size="2" face="微软雅黑">2、STAT6表达对于诊断SFT具有很高的敏感性（97-100%）和特异性（97.5-100%）。</font></p>
<p><font size="2" face="微软雅黑">[1]Koelsche C.Histopathology.2014,65(5):613-22</font></p>
