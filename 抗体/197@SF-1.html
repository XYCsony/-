        <p><font size="2" face="微软雅黑"><strong>SF-1（steroidogenic factor 1）</strong></font></p>
<p><font size="2" face="微软雅黑"><strong>阳性部位：细胞核</strong></font></p>
<p><font size="2" face="微软雅黑">1、类固醇生成因子也称为也称Ad4BP或NR5A1，是核受体超家族中的成员,是一种孤儿核受体。</font></p>
<p><font size="2" face="微软雅黑">2、已经有研究表明SF-1表达在多种性索间质肿瘤，如Sertoli细胞瘤，Sertoli–Leydig细胞瘤,纤维卵泡膜瘤，幼年型卵泡细胞瘤等。而卵黄囊瘤则不表达SF-1。</font></p>
<p>&nbsp;</p>
