        <p><font size="2" face="微软雅黑"><strong>MBP (Myelin Basic Protein)&nbsp; 髓鞘碱性蛋白</strong></font></p>
<p><font size="2" face="微软雅黑"><strong>阳性部位：细胞质</strong></font></p>
<p><font size="2" face="微软雅黑">1、MBP是髓鞘结构蛋白的主要成分。在神经瘤、神经纤维瘤、神经分化的肿瘤（成神经节细胞瘤、神经节细胞瘤、副神经节瘤）中有阳性表达，而胶质细胞和胶质瘤中阴性表达。</font></p>
<p><font size="2" face="微软雅黑">2、可以用于鉴别神经纤维瘤（CD57，GFAP和MBP＋）和神经源性痣（CD57，GFAP和MBP－）。</font></p>
<p><font size="2" face="微软雅黑">3、在颗粒细胞瘤中MBP＋。</font></p>
