        <p><font size="2" face="微软雅黑"><strong>CK14&nbsp; 细胞角蛋白14</strong></font></p>
<p><font size="2" face="微软雅黑"><strong>阳性部位：细胞质</strong></font></p>
<p><font size="2" face="微软雅黑">1、CK14是一种分子量为50kD的细胞角蛋白。在肌上皮以及基底细胞CK14＋。</font></p>
<p><font size="2" face="微软雅黑">2、其主要应用于鳞状细胞癌（尤其是低分化）（92%＋）与腺癌（7%＋）的鉴别诊断。</font></p>
<p><font size="2" face="微软雅黑">3、在甲状旁腺中，嗜酸性腺瘤阳性率为92%，嗜酸性癌为阴性表达。</font></p>
<p><font size="2" face="微软雅黑">4、文献报道在甲状腺Hurtle细胞瘤，唾液腺Warthin瘤中CK14有免疫反应性。</font></p>
<p>&nbsp;</p>
