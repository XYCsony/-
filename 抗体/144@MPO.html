        <p><font size="2" face="微软雅黑"><strong>MPO (Myeloperoxidase)&nbsp; 髓过氧化物酶</strong></font></p>
<p><font size="2" face="微软雅黑"><strong>阳性部位：细胞质</strong></font></p>
<p><font size="2" face="微软雅黑">1、MPO基因位于17号染色体，急性早幼粒细胞白血病（FAB型M3）通常与该染色体易位相关。</font></p>
<p><font size="2" face="微软雅黑">2、MPO在正常组织中和各种髓样细胞增生症中，均有较强表达，主要用于髓样细胞肿瘤和淋巴样细胞肿瘤的鉴别诊断。</font></p>
