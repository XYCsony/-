        <p><font size="2" face="微软雅黑"><strong>Factor Ⅷ Related Antigen 8因子</strong></font></p>
<p><font size="2" face="微软雅黑"><strong>阳性部位：细胞质&nbsp;</strong></font></p>
<p><font size="2" face="微软雅黑">1.Ⅷ-RAg是一种糖蛋白，存在于人的血管内皮细胞、巨核细胞和血小板。</font></p>
<p><font size="2" face="微软雅黑">2.其主要应用于血管肿瘤的辅助诊断，如血管瘤、血管内皮细胞瘤及血管肉瘤；但血管外皮细胞瘤常常染色阴性。也可用于巨核细胞性白血病的辅助诊断。 </font></p>
<p><font size="2" face="微软雅黑">3.该抗体由于敏感性和特异性较差，目前已经较少使用。</font></p>
