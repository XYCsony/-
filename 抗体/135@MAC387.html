        <p><font size="2" face="微软雅黑"><strong>MAC387（Macrophage marker）</strong></font></p>
<p><font size="2" face="微软雅黑"><strong>阳性部位：细胞质</strong></font></p>
<p><font size="2" face="微软雅黑">1、MAC387为S100蛋白家族中的一个成员，表达在嗜中性粒细胞、单核细胞、某些反应性的巨嗜细胞与鳞状上皮。</font></p>
<p><font size="2" face="微软雅黑">2、其阳性表达于Rosai-Dorfman病、朗格罕氏组织细胞增生症、真性组织细胞性淋巴瘤、一些间变性大细胞淋巴瘤、鳞癌（皮肤、支气管、口腔、膀胱）。</font></p>
<p><font size="2" face="微软雅黑">3、该抗体由于敏感性和特异性较差，目前已经较少使用。</font></p>
