        <p><font size="2" face="微软雅黑"><strong>RRM1（Ribonucleotide Reductase Subunit 1） 核苷酸还原酶1</strong></font></p>
<p><font size="2" face="微软雅黑"><strong>阳性部位：细胞质</strong></font></p>
<p><font size="2" face="微软雅黑">1、RRM1是核苷酸结合位点之一，通过控制底物的特异性和核苷酸还原酶的活性在细胞内DNA合成通路中起限速作用，同时也是核苷类似物化疗药物吉西化滨的结合位点，因而影响非小细胞肺癌的进展。</font></p>
<p><font size="2" face="微软雅黑">2、最新研究显示，在肺癌组织中RRM1低表达者中，术后GP方案化疗组中位生存期较未化疗组明显延长，而高表达者GP方案术后辅助化疗更有可能在RRM1低表达者的非小细胞肺癌人群中受益。</font></p>
