        <p><font size="2" face="微软雅黑"><strong>P-glycoprotein (Pgp)&nbsp; P-糖蛋白</strong></font></p>
<p><font size="2" face="微软雅黑"><strong>阳性部位：细胞膜</strong></font></p>
<p><font size="2" face="微软雅黑">1、Pgp为分子量170-180kD膜蛋白，是多药耐药（MDR）基因产物，作为药泵功能引起癌细胞产生耐药。</font></p>
<p><font size="2" face="微软雅黑">2、其容易产生耐药的抗药药物主要为长春花碱类和阿霉素等。</font></p>
<p>&nbsp;</p>
