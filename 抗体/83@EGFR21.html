        <p><font size="2" face="微软雅黑"><strong>EGFR21号外显子L858R点突变特异性抗体</strong></font></p>
<p><font size="2" face="微软雅黑"><strong>阳性部位：细胞膜或细胞质， 克隆系：43B2</strong></font></p>
<p><font size="2" face="微软雅黑">1、原发性肺腺癌EGFR21号外显子L858R点突变占所有EGFR突变的40%-45%，突变患者可以从EGFR-TKI治疗中获益。</font></p>
<p><font size="2" face="微软雅黑">2、该抗体在检测原发性肺腺癌EGFRL858R突变的敏感性和特异性都很高。</font></p>
<p><font size="2" face="微软雅黑">3、该抗体在乳腺癌，肠癌，胰腺癌和米勒管肿瘤中阳性率极低，因此可以用于原发性肺腺癌和转移性腺癌的鉴别诊断。</font></p>
<p><font size="2" face="微软雅黑">4、判读标准：0和1+为阴性，2+和3+为阳性。</font></p>
