        <strong><font size="2" face="微软雅黑">CAMAT1</font></strong>
<p><strong><font size="2" face="微软雅黑">阳性部位：细胞质    克隆号：多抗</font></strong></p>
<p><font size="2" face="微软雅黑">1、上皮样血管内皮瘤可发生1p36.3和3q25染色体异位，导致WWRT1和CAMTA1基因融合，进而引起WWTR1和CAMTA1的过表达。</font></p>
<p><font size="2" face="微软雅黑">2、CAMTA1免疫组织化学染色在上皮样血管内皮瘤的鉴别诊断中具有较高的名感性和特异性（WWTR1的特异性较差）<sup>[1]</sup>。</font></p>
<p><font size="2" face="微软雅黑">[1]Doyle.Leona A.Am J Surg Pathol.2015</font></p>
