        <p><font size="2" face="微软雅黑"><strong>CD138（Syndecan-1） 多配体聚糖</strong></font></p>
<p><font size="2" face="微软雅黑"><strong>阳性部位：细胞膜</strong></font></p>
<p><font size="2" face="微软雅黑">1、CD138分子为跨膜乙酰肝素硫酸盐蛋白。在前B淋巴细胞、浆细胞、未成熟的B淋巴细胞、正常的上皮细胞、血管平滑肌细胞及内皮细胞染色阳性。</font></p>
<p><font size="2" face="微软雅黑">2、在B淋巴母细胞性淋巴瘤、浆细胞淋巴细胞性淋巴瘤、浆细胞瘤以及浆母细胞淋巴瘤，尤其间变性浆细胞瘤的诊断上有较大的帮助。</font></p>
<p><font size="2" face="微软雅黑">3、在55%的上皮细胞肿瘤中CD138＋，而在间皮瘤中染色常常阴性，因此可以用于腺癌和间皮瘤的鉴别。</font></p>
