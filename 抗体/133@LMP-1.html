        <p><font size="2" face="微软雅黑"><strong>LMP-1 (EBV)&nbsp; EB病毒</strong></font></p>
<p><font size="2" face="微软雅黑"><strong>阳性部位：细胞质/核</strong></font></p>
<p><font size="2" face="微软雅黑">1、EB病毒于1997年被国际抗癌联盟列为第一类致癌物，LMP是EB病毒编码的潜伏基因抗体，潜伏膜蛋白。其与乳腺肿瘤、肝细胞肝癌等多种恶性肿瘤的发生有关系。</font></p>
<p><font size="2" face="微软雅黑">2、EBV用于多种组织病变、肿瘤中的EB病毒感染的检测。</font></p>
<p><font size="2" face="微软雅黑">3、在鼻咽癌、霍奇金淋巴瘤、Burkitt’s淋巴瘤、淋巴上皮病变等中EBV＋。在T淋巴细胞性淋巴瘤中常常染色阴性。</font></p>
