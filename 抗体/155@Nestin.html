        <p><font size="2" face="微软雅黑"><strong>Nestin 巢蛋白</strong></font></p>
<p><font size="2" face="微软雅黑"><strong>阳性部位：细胞质</strong></font></p>
<p><font size="2" face="微软雅黑">1、Nestin是一个200kD第Ⅳ类中间丝蛋白，主要在早期胚胎发生的神经上皮干细胞及肌腱和神经肌肉关节发育过程中表达，一般认为Nestin是个合理的神经元标记。但是可以在其它类型细胞如内皮细胞中有表达。</font></p>
<p><font size="2" face="微软雅黑">2、其阳性表达于胶质瘤、髓上皮瘤、PNET、脑膜瘤、横纹肌瘤、黑色素瘤、GIST、胃肠道的神经鞘瘤、胃肠道的颗粒细胞瘤。胃肠道的平滑肌瘤为阴性表达。</font></p>
<p>&nbsp;</p>
