        <p><font size="2" face="微软雅黑"><strong>阳性部位：细胞膜/质</strong></font></p>
<p><font size="2" face="微软雅黑">1、Mesothelial是由间皮瘤细胞株生成。其在鉴别间皮瘤（92%＋，呈典型的细胞膜表现）和腺癌中（47%＋）有一定的帮助。</font></p>
<p><font size="2" face="微软雅黑">2、该标记物也可以染上非常高比例的女性生殖道来源的浆液腺癌，但在其它癌上很少表达，除了鳞癌。</font></p>
<p><font size="2" face="微软雅黑">3、当进行胰腺癌与胰腺上皮细胞的反应性非典型形态的鉴别诊断时，其更倾向于表达上皮细胞。</font></p>
<p>&nbsp;</p>
