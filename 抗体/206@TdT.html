        <p><font size="2" face="微软雅黑"><strong>TdT 末端脱氧核糖核苷酸转移酶</strong></font></p>
<p><font size="2" face="微软雅黑"><strong>阳性部位：细胞核</strong></font></p>
<p><font size="2" face="微软雅黑">1、TdT是一种分子量为58kD的DNA聚合酶，表达于未成熟的淋巴细胞（淋巴母细胞），包括T&amp;B（前期）淋巴细胞系；骨髓中原始血细胞（成血细胞）也阳性表达。</font></p>
<p><font size="2" face="微软雅黑">2、在淋巴母细胞性淋巴瘤/白血病TdT呈特异性阳性。</font></p>
<p><font size="2" face="微软雅黑">3、TdT在胸腺瘤（富含未成熟的T细胞）的诊断、研究有中辅助作用。</font></p>
<p><font size="2" face="微软雅黑">4、在Marker细胞癌、一些AML中TdT＋。</font></p>
<p><font size="2" face="微软雅黑">5、在其它小圆细胞肿瘤（如胚胎性横纹肌肉瘤）中TdT－。</font></p>
<p>&nbsp;</p>
