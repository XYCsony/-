        <p><font size="2" face="微软雅黑"><strong>阳性部位：细胞核 克隆号：多克隆</strong></font></p>
<p><font size="2" face="微软雅黑">1、SOX11主要和胚胎神经发育相关，人类SOX11基因定位于2P25.3。</font></p>
<p><font size="2" face="微软雅黑">2、在套细胞淋巴瘤中，SOX11高表达，阳性率大于90%。在B淋巴母细胞淋巴瘤，弥漫大B细胞淋巴瘤，滤泡性淋巴瘤，伯奇特淋巴瘤，边缘区淋巴瘤中也偶有表达，阳性率约为20%-40%。而在B细胞淋巴增生性疾病中阴性表达。</font></p>
<p><font size="2" face="微软雅黑">3、在B细胞ZAP70阳性的慢性淋巴细胞性白血病中，也有SOX11的高表达。</font></p>
