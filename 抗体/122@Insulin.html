<p><font size="2" face="微软雅黑">1、Insulin是由胰岛β细胞分泌的一种激素。可以降低血糖浓度。此抗体和人胰岛素反应，并与大多数哺乳类动物的胰岛素有交叉反应。</font></p>
<p><font size="2" face="微软雅黑">2、其主要应用于胰岛细胞瘤的功能性分类和多发性内分泌肿瘤的诊断。</font></p>
