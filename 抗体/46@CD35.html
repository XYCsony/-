        <p><font size="2" face="微软雅黑"><strong>阳性部位：细胞膜</strong></font></p>
<p><font size="2" face="微软雅黑">1、CD35抗原也被称为CR1或C3b/C4bR，是一种与补体C3b和C4d结合的分子量为160-250kD的跨膜蛋白，在B淋巴细胞、滤泡树突状细胞以及部分单核细胞呈阳性表达。</font></p>
<p><font size="2" face="微软雅黑">2、其主要应用于滤泡树突状细胞及其肿瘤的诊断及鉴别诊断。</font></p>
<p><font size="2" face="微软雅黑">3、在实际工作中CD35常与CD21配制成鸡尾酒抗体用来对滤泡树突状细胞的染色，使得敏感性得到提高。</font></p>
