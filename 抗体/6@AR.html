        <p><font size="2" face="微软雅黑"><strong>AR (Androgen Receptor) 雄激素受体</strong></font></p>
<p><font size="2" face="微软雅黑"><strong>阳性部位：细胞核</strong></font></p>
<p><font size="2" face="微软雅黑">1、AR是配体反应转录调控子超家族中的成员，在睾丸、前列腺中染色阳性。</font></p>
<p><font size="2" face="微软雅黑">2、其阳性表达与前列腺癌的分化程度有关，高分化的肿瘤AR的表达要高于低分化的肿瘤。AR阳性者对抗激素及去势治疗的效果好。</font></p>
<p><font size="2" face="微软雅黑">3、乳腺的大汗腺癌AR＋，但ER、PR－。也可用于骨肉瘤、乳腺癌、子宫内膜癌中雄激素水平的检测。</font></p>
