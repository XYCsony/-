        <p><font size="2" face="微软雅黑"><strong>DOG1 (discovered on GIST-1)</strong></font></p>
<p><font size="2" face="微软雅黑"><strong>阳性部位：细胞膜/质</strong></font></p>
<p><font size="2" face="微软雅黑">1、DOG-1是一功能未知的蛋白质，DOG-1基因位于染色体11q13，其蛋白结构有8个穿膜功能区，推测可能是一个离子通道。</font></p>
<p><font size="2" face="微软雅黑">2、目前，主要应用于胃肠道间质瘤的诊断，偶尔在平滑肌肉瘤、滑膜肉瘤中染色阳性。</font></p>
<p><font size="2" face="微软雅黑">3.在涎腺腺泡细胞癌中可阳性表达。</font></p>
