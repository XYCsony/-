<p><font size="2" face="微软雅黑">1、PDGFRA是一个170-185kD跨膜糖蛋白，在激活受体中通过酪氨酸磷酸化可以调控多位点的信号途径。和CD117同属Ⅲ型酪氨酸蛋白激酶家族，一般表达于正常的神经元细胞、Schwann细胞，正常的Cajul细胞不表达，但在PDGFRA突变的GIST中表达。</font></p>
