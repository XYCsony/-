        <p><font size="2" face="微软雅黑"><strong>Lamnin 层粘连蛋白</strong></font></p>
<p><font size="2" face="微软雅黑"><strong>阳性部位：细胞质</strong></font></p>
<p><font size="2" face="微软雅黑">1、Lamnin为大分子（85kD）二硫化物结合的异源三聚体，交叉式外形的糖蛋白组成了基底膜内网络，如在上皮、血管周围、神经与大脑软膜鞘内。表达于乳腺的肌上皮细胞。</font></p>
<p><font size="2" face="微软雅黑">2、Laminin 5在鉴别乳腺化生性癌中有一定意义。</font></p>
<p><font size="2" face="微软雅黑">3、有助于研究在肿瘤浸润和转移时基底膜的变化。</font></p>
